<div class="field">
    <label for="name">Name</label>
    <input
        type="text"
        pInputText
        id="name"
        [(ngModel)]="product.name"
        required
        autofocus
        [ngClass]="{
            'ng-invalid ng-dirty': submitted && !product.name
        }"
    />
    <small class="ng-dirty ng-invalid" *ngIf="submitted && !product.name"
        >Name is required.</small
    >
</div>
<div class="field">
    <label for="description">Description</label>
    <textarea
        id="description"
        pInputTextarea
        [(ngModel)]="product.description"
        required
        rows="3"
        cols="20"
    ></textarea>
</div>
<div class="field">
    <label for="status">Inventory Status</label>
    <p-dropdown
        [(ngModel)]="product.stock"
        inputId="stock"
        optionValue="label"
        [options]="true"
        placeholder="Select"
    >
        <ng-template pTemplate="selectedItem">
            <span
                *ngIf="product && product.stock"
                [class]="
                    'product-badge status-' +
                    product.stock.toString().toLowerCase()
                "
                >{{ product.stock }}</span
            >
        </ng-template>
        <ng-template let-option pTemplate="item">
            <span [class]="'product-badge status-' + option.value">{{
                option.label
            }}</span>
        </ng-template>
    </p-dropdown>
</div>

<div class="field">
    <label class="mb-3">Category</label>
    <div class="formgrid grid">
        <div class="field-radiobutton col-6">
            <p-radioButton
                id="category1"
                name="category"
                value="Accessories"
                [(ngModel)]="product.category"
            ></p-radioButton>
            <label for="category1">Accessories</label>
        </div>
        <div class="field-radiobutton col-6">
            <p-radioButton
                id="category2"
                name="category"
                value="Clothing"
                [(ngModel)]="product.category"
            ></p-radioButton>
            <label for="category2">Clothing</label>
        </div>
        <div class="field-radiobutton col-6">
            <p-radioButton
                id="category3"
                name="category"
                value="Electronics"
                [(ngModel)]="product.category"
            ></p-radioButton>
            <label for="category3">Electronics</label>
        </div>
        <div class="field-radiobutton col-6">
            <p-radioButton
                id="category4"
                name="category"
                value="Fitness"
                [(ngModel)]="product.category"
            ></p-radioButton>
            <label for="category4">Fitness</label>
        </div>
    </div>
</div>

<div class="formgrid grid">
    <div class="field col">
        <label for="price">Price</label>
        <p-inputNumber
            id="price"
            [(ngModel)]="product.price"
            mode="currency"
            currency="USD"
            locale="en-US"
        ></p-inputNumber>
    </div>
</div>
