<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>

            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left" *ngIf="isAdmin">
                    <div class="my-2">
                        <button
                            pButton
                            pRipple
                            label="Delete"
                            icon="pi pi-trash"
                            class="p-button-danger"
                            (click)="deleteSelectedProducts()"
                            [disabled]="
                                !selectedProducts || !selectedProducts.length
                            "
                        ></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <a
                        href="assets/files/BBDD.xlsx"
                        download="BBDD"
                        pButton
                        pRipple
                        label="Tamplate"
                        icon="pi pi-download"
                        class="p-button-success mr-2"
                    ></a>
                    <label
                        for="file-upload"
                        class="custom-file-upload p-button"
                    >
                        <i class="pi pi-plus"></i> Import
                    </label>
                    <input
                        id="file-upload"
                        type="file"
                        class="file-upload"
                        (change)="uploadFile($event)"
                    />
                    <button
                        pButton
                        pRipple
                        label="Export"
                        icon="pi pi-download"
                        class="p-button-help"
                        (click)="dt.exportCSV()"
                    ></button>
                </ng-template>
            </p-toolbar>

            <p-table
                #dt
                [value]="products"
                [columns]="selectedColumns"
                responsiveLayout="scroll"
                [rows]="30"
                [scrollable]="true"
                scrollHeight="500px"
                [globalFilterFields]="[
                    'name',
                    'reference',
                    'parentRef',
                    'stock'
                ]"
                [paginator]="true"
                [rowsPerPageOptions]="[100, 200, 500]"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedProducts"
                selectionMode="multiple"
                [rowHover]="true"
                dataKey="id"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
                    >
                        <h5 class="m-0">Manage Products</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                (input)="onGlobalFilter(dt, $event)"
                                placeholder="Search..."
                                class="w-full sm:w-auto"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th
                            *ngFor="let field of cols"
                            [pSortableColumn]="field.field"
                        >
                            {{ field.header }}
                            <p-sortIcon [field]="field.field"></p-sortIcon>
                            <p-columnFilter
                                type="text"
                                [field]="field.field"
                                display="menu"
                                class="ml-auto"
                            ></p-columnFilter>
                        </th>
                        <th alignFrozen="right" pFrozenColumn [frozen]="true">
                            Edit
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>
                            <p-tableCheckbox
                                [value]="product"
                            ></p-tableCheckbox>
                        </td>

                        <td style="min-width: 15rem" *ngFor="let field of cols">
                            <span class="p-column-title">{{
                                field.header
                            }}</span>
                            <span
                                *ngIf="field.field != 'price'; else pricesField"
                            >
                                {{ product[field.field] }}
                            </span>
                            <ng-template #pricesField>
                                {{ product[field.field] | currency : "USD" }}
                            </ng-template>
                        </td>

                        <td alignFrozen="right" pFrozenColumn [frozen]="true">
                            <p-tag
                                icon="pi pi-pencil"
                                class="cursor-pointer"
                                severity="success"
                                value="Edit"
                                (click)="editProduct(product)"
                            ></p-tag>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog
            [(visible)]="productDialog"
            [style]="{ width: '950px' }"
            header="Product Details"
            [modal]="true"
            class="p-fluid"
        >
            <ng-template pTemplate="content">
                <app-crud-form [product]="product"></app-crud-form>
            </ng-template>

            <ng-template pTemplate="footer">
                <button
                    pButton
                    pRipple
                    label="Cancel"
                    icon="pi pi-times"
                    class="p-button-text"
                    (click)="hideDialog()"
                ></button>
                <button
                    pButton
                    pRipple
                    label="Save"
                    icon="pi pi-check"
                    class="p-button-text"
                    (click)="saveProduct()"
                ></button>
            </ng-template>
        </p-dialog>

        <p-dialog
            [(visible)]="deleteProductDialog"
            header="Confirm"
            [modal]="true"
            [style]="{ width: '450px' }"
        >
            <div class="flex align-items-center justify-content-center">
                <i
                    class="pi pi-exclamation-triangle mr-3"
                    style="font-size: 2rem"
                ></i>
                <span *ngIf="product"
                    >Are you sure you want to delete <b>{{ product.name }}</b
                    >?</span
                >
            </div>
            <ng-template pTemplate="footer">
                <button
                    pButton
                    pRipple
                    icon="pi pi-times"
                    class="p-button-text"
                    label="No"
                    (click)="deleteProductDialog = false"
                ></button>
                <button
                    pButton
                    pRipple
                    icon="pi pi-check"
                    class="p-button-text"
                    label="Yes"
                    (click)="confirmDelete()"
                ></button>
            </ng-template>
        </p-dialog>

        <p-dialog
            [(visible)]="deleteProductsDialog"
            header="Confirm"
            [modal]="true"
            [style]="{ width: '450px' }"
        >
            <div class="flex align-items-center justify-content-center">
                <i
                    class="pi pi-exclamation-triangle mr-3"
                    style="font-size: 2rem"
                ></i>
                <span>Are you sure you want to delete selected products?</span>
            </div>
            <ng-template pTemplate="footer">
                <button
                    pButton
                    pRipple
                    icon="pi pi-times"
                    class="p-button-text"
                    label="No"
                    (click)="deleteProductsDialog = false"
                ></button>
                <button
                    pButton
                    pRipple
                    icon="pi pi-check"
                    class="p-button-text"
                    label="Yes"
                    (click)="confirmDeleteSelected()"
                ></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
